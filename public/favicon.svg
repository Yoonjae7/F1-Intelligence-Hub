<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f"/>
      <stop offset="100%" style="stop-color:#0a0a0c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- F1 Text -->
  <text x="5" y="23" font-family="Arial Black, sans-serif" font-weight="900" font-size="16" fill="white">F1</text>
  <!-- Racing stripe -->
  <rect x="0" y="26" width="32" height="3" fill="url(#accent)" rx="0 0 6 6"/>
  <!-- Speed lines -->
  <line x1="22" y1="8" x2="30" y2="8" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="12" x2="30" y2="12" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="26" y1="16" x2="30" y2="16" stroke="#ef4444" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
</svg>
